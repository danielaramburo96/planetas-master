<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SOLAR PLAY</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body bgcolor=linear-gradient(30deg, crimson,sienna, royalblue, indianred, purple); background="img/02.png">	
	<div class="container">
		<div class="row" style="height: 300px;">		
			 
			<div class="col-sm-2 col-xs-2" id="pltaMercurio" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/mercurio.gif" height="80px" width="80px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaVenus" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/venus.gif" height="80px" width="80px"></img>
			</div>
			
			<div class="col-sm-2 col-xs-2" id="pltaTierra" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/tierra.gif" height="80px" width="80px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaMarte" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/marte.gif" height="80px" width="90px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaJupiter" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/jupiter.gif" height="80px" width="80px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaSaturno" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/saturno.gif" height="80px" width="80px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaUrano" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/urano.png" height="80px" width="80px"></img>
			</div>

			<div class="col-sm-2 col-xs-2" id="pltaNeptuno" draggable="true" ondragstart="dragstart(this, event)">
				<img src="img/neptuno.gif" height="80px" width="80px" class="movil"></img>
			</div>
		</div>

		<!-- contenedores -->
		<div class="row">				
				<div class="col-sm-2 col-xs-2" id="contMercurio" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgMercurio" src="img/mercurio.gif" height="80px" width="80px"></img>
				</div>
				
				<div class="col-sm-2 col-xs-2" id="contVenus" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgVenus" src="img/venus.gif" height="80px" width="80px"></img>
				</div>
				
				<div class="col-sm-2 col-xs-2" id="contTierra" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgTierra" src="img/tierra.gif" height="80px" width="80px"></img>
				</div>

				<div class="col-sm-2 col-xs-2" id="contMarte" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgMarte" src="img/marte.gif" height="80px" width="90px"></img>
				</div>
				
				<div class="col-sm-2 col-xs-2" id="contJupiter" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgJupiter" src="img/jupiter.gif" height="80px" width="80px"></img>
				</div>
				
				<div class="col-sm-2 col-xs-2" id="contSaturno" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgSaturno" src="img/saturno.gif" height="80px" width="80px"></img>
				</div>

				<div class="col-sm-2 col-xs-2" id="contUrano" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgUrano" src="img/urano.png" height="80px" width="80px"></img>
				</div>
				
				<div class="col-sm-2 col-xs-2" id="contNeptuno" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" style="opacity: 0.3;">
					<img id="imgNeptuno" src="img/neptuno.gif" height="80px" width="80px"></img>
				</div>			
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>	
	
	<script>
		$(document).ready(function() {
			$("#pltaMercurio").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 1)});
			$("#pltaVenus").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 2)});
			$("#pltaTierra").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 3)});
			$("#pltaMarte").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 4)});
			$("#pltaJupiter").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 5)});
			$("#pltaSaturno").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 6)});
			$("#pltaUrano").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 7)});
			$("#pltaNeptuno").offset({top: Math.floor((Math.random() * 10) + 1), left: Math.floor((Math.random() * 499) + 8)});	
		});
	</script>
</body>
</html>
